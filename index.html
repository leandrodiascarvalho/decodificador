<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Decodificador de mensagens">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Decodificador</title>
</head>

<body>
  <div>
    <img src="./assets/img/alura.svg">
  </div>
  <h1 class="titulo">Código Secreto</h1>
  <!--conteúdo principal dentro do <body>-->
  <main class="main">
    <!--marcação das seções de conteúdo da página-->
    <section class="form box">
      <form action="">
        <label for="input-texto"><img src="./assets/img/exclamacao.svg"> letras minúsculas, sem acento</label>

        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="insira o texto aqui">

        <input class="btn" type="submit" value="criptografar" id="btn-cripto">

        <input class="btn" type="submit" value="descriptografar" id="btn-descripto">

        <h2 id="">Mensagem Criptografada</h2>

        <input class="text-input" type="text" id="msg">

        <input class="btn" type="submit" value="copiar" id="btn-copy">

      </form>
    </section>

  </main>
</body>
<script src="./assets/js/script.js"></script>

</html>
